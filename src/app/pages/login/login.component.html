<div class="container">
  <div class="mt-5 w-50 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="border border-primary p-5 shadow mb-5 bg-white rounded">
        <h2 class="text-center rounded p-3" style="margin-top: -70px;">User Login</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="EmailId" name="email" class="form-control" placeholder="Enter Email" />
      </div>
      <div class="form-group mt-2">
        <label>Password</label>
        <input type="text" name="password" formControlName="Password" class="form-control" placeholder="Enter Password" />
      </div>
      <div class="mt-4">
        <button class="btn login" type="submit">Login <span *ngIf="loginSpinner" class="spinner-border text-primary" role="status"></span></button>
      </div>
    </form>
  </div>
</div>
